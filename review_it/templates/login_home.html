{% extends 'base.html' %}

{% block content %}
    <body>

<nav class="navbar navbar-default">
    <div class="container-fluid">
    <div class="col-md-4">
     <div class="navbar-header">
       <a class="avbar-brand" href="#">
         <img alt="Brand" src="https://www.freelogoservices.com/api/main/images/1j+ojl1FOMkX9WypfBe43D6kj...GJqBBKkRbJwXs1M3EMoAJtlCcohfps...fw+" style="padding-top:-20px;height:65px;">
       </a>
     </div></div>
    <div class="col-md-6">

    <form class="navbar-form navbar-left" action="{% url 'review_it:search' %}" method="POST">
    {% csrf_token %}
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Search" name="svalue">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>

    </div>
    <div class="col-md-2"><a href="{% url 'review_it:logout' %}" type="button" class="btn btn-default navbar-btn" style="margin-left:1em;">Sign Out</a></div>
    </div>
    </nav>




<div class="row">
<div class="col-md-2"><p></p></div>
<div class="col-md-8">
<h1 style="padding-left:8em;">Write Review</h1>
<form action="{% url 'review_it:add_review' %}" method="POST">
{% csrf_token %}
    <div class="row">
    <div class="col-md-6">
    <div class="form-group required">
    <label for="Title">Book/Movie Title</label>
    <input type="text" name="title" class="form-control" id="title" placeholder="Title" required="True">
    </div></div>
    <div class="col-md-6">
    <div class="form-group required">
    <label for="Author">Author</label>
    <input type="text" class="form-control" name="author" id="author" placeholder="Author" required="True">
    </div></div></div>
    <div class="row">
    <div class="col-md-6">
    <div class="form-group required">
    <label for="Publisher">Publisher</label>
    <input type="text" class="form-control" id="publisher" name="publisher" placeholder="Publisher" >
    </div></div>
    <div class="col-md-6">
    <div class="form-group">
    <label for="Rating">Rating</label><br>
    <label class="radio-inline">
     <input id="one" name="star_rating" value="1" type="radio" >
     1</label>
    <label class="radio-inline">
     <input id="two" name="star_rating" value="2" type="radio" >
     2</label>
    <label class="radio-inline">
     <input id="three" name="star_rating" value="3" type="radio">
     3</label>
    <label class="radio-inline">
     <input id="four" name="star_rating" value="4" type="radio">
     4</label>
    <label class="radio-inline">
     <input id="five" name="star_rating" value="5" type="radio">
     5</label>
    </div>
    </div></div>
    <div class="form-group required">
    <label for="Publisher">Review</label>
    <textarea type="text" class="form-control" id="review" name="review" placeholder="It's a.." rows="8" style="overflow:auto;"></textarea>
    </div>
    <div class="pull-right"><button type="submit" class="btn btn-primary">Submit</button></div>

</form>
</div>
</div>








<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script type="text/javascript" src="js/materialize.min.js"></script>

        <!-- Slider Javascript -->
        <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
        <script src="js/slider.js" type="text/javascript"></script>
</body>
{% endblock %}
